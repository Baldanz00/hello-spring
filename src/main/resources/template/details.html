<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

  <link rel="stylesheet" th:href="@{/css/application.css}">
  <title th:text="${user.name}"></title>
</head>


<body>
  <div class="container">

    <nav th:replace="~{navbar :: navbar('Utenti')}"></nav>

    <div class="text-center">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" th:text="|${user.personalCode} - ${user.name} - ${user.surname}|" ></h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="|Email: ${user.email}|"></h6>
          <h6 class="card-subtitle mb-2 text-muted" th:text="|Age: ${user.age}|"></h6>
        </div>
      </div>

    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
