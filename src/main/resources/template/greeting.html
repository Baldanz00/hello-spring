<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    
  <link rel="stylesheet" th:href="@{/css/application.css}">
  <title>Greeting</title>
</head>

<body>
  <img alt="logo" th:src="@{/img/logo.png}" />
  <div>
    <h1 th:text="'Ciao ' + ${name} + '!'" />
    <h2 th:text="'Sono le ore ' + ${time}" />
  </div>

  <div th:text="${username}"></div>

  <div th:text="${student.id}"></div>

  <div th:text="${student.getName()}"></div>



  <div th:text="'Studente della lista ' + ${students[0].getName()}"></div>



  <div th:object="${student}">
    <p>
      Name: <span th:text="*{name}"></span>
    </p>
    <p>
      Last name: <span th:text="*{lastName}"></span>
    </p>
  </div>

  <div th:with="name=${student.name},lN=${student.lastName}">
    <p>
      Ciao! Mi chiamo <span th:text="${name}"></span> <span th:text="${lN}"></span>.
    </p>
  </div>

  <a th:href="@{https://www.thymeleaf.org/}">Thymeleaf documentation</a>

  <div th:text="${price} + ' euro'"></div>
  <div th:text="|${price} euro|"></div>

  <div>The price is [[${price}]]</div>



  <div th:if="${list.size() == 0}">The list is empty</div>

  <div th:unless="${list.size() == 0}">
    <ul>
      <li th:each="item : ${list}" th:text="${item}"></li>
    </ul>
  </div>


    <div th:insert="fragments :: button('/saluta', 'Back')"></div>

    <a th:replace="fragments :: button('/', 'Back')"></a>
  



    <!-- Bootstrap Bundle with Popper -->
   	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
