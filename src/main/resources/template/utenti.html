<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Utenti</title>
</head>


<body>
    <div class="container">
        <nav th:replace="~{navbar :: navbar('Utenti')}"></nav>
        <h1 class="text-center py-3">Utenti</h1>
        <div class="row justify-content-center">
            <div class="col-3">
                <ul class="list-group" th:if="${utenti.size() > 0}">
                    <li class="list-group-item" th:each="item : ${utenti}">
                        
                        <a class="nav-link" th:href="@{/index/utenti/{id}(id=${item.personalCode})}">

                            <span th:text="|${item.name} - ${item.surname}|"></span>
                        </a>
                    </li>
                </ul>

                <p th:unless="${utenti.size() > 0}"> Non ci sono utenti in lista </p>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
